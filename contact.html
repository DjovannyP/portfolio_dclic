<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact_style.css">
    <title>Prendre Contact</title>
    <link rel="stylesheet" href="css/utility.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
</head>
<body>
    <div class="nav_bar">
        <a href="index.html">Acceuil</a>
        <a href="about.html">À propos</a>
        <a href="portfolio.html">Porfolio</a>
    </div>
    <section>
        <form action="#" method="post">
            <div class="info">          
                <div class="left__column">
                    <p>Allons-y!</p>
                    <div>
                        <label for="first__name">Nom</label>
                        <input type="text" id="first__name" name="first__name" placeholder=" PIERRE" required>
                    </div>
                    <div>
                        <label for="email">Adresse électronique</label>
                        <input type="email" id="name" name="email" placeholder=" pierredjovanny77@gmail.com" required>
                    </div>
                    <div>
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" placeholder=" *********" required>
                    </div>
                    <p id="error"></p>
                </div>
                <div class="right__column">
                    <div>
                        <label for="last__name">Prénom</label>
                        <input type="text" id="last__name" name="last_name" placeholder=" Djovanny" required>
                    </div>
                    <div>
                        <label for="telephone">Numéro de téléphone</label>
                        <input type="tel"  id="telephone" name="telephone" placeholder=" +509 0000-0-00"/>
                    </div>
                    <div>
                        <label for="message">Votre message</label>
                        <textarea id="message" name="message" placeholder="Écrivez votre message ici..." rows="4" required></textarea>
                    </div>                    
                </div>               
            </div>
            <div class="submission">
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </section>
    <div class="separator">
        <p>@Djovanny PIERRE 20024. All Rights Reserved.</p>
    </div>
    
</body>
</html>
